<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form id="myForm">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome:</label>
            <input type="text" id='name' name="name"  maxlength="40" required>
            
            <label for="email">Email:</label>
            <input type="email " id='email' name="email" maxlength="50" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id='cpf' name="cpf" maxlength="11" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id='endereco' name="endereco" maxlength="200" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id='cidade' name="cidade" maxlength="28" required>

            <label for="estados">Estado:</label>
            <select name="estados" id="estados" required>
            </select>
            
            <label for="casa">Casa</label>
            <input type="radio" name="moradia" id="casa" value="casa" checked>

            <label for="apartamento">Apartamento</label>
            <input type="radio" name="moradia" id="apartamento" value="apartamento" >

        </fieldset>

        <fieldset>
            <legend>Ultimo emprego</legend>

            <label for="resumo">Resumo:</label>
            <textarea id="resumo" placeholder="Digite um resumo do último emprego" maxlength="1000" required cols="50" rows="8"></textarea>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" maxlength="40" required>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" maxlength="40" placeholder="Descrição do último cargo" required>

            <label for="dataInicio">Data de Inicio:</label>
            <input type="date" id="dataInicio" name="dataInicio" min="1800-01-01" required>
        </fieldset>

        <button type="submit" id="btnEnviar">Enviar</button>
        <button type="button" id='limpar'>Limpar dados</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
